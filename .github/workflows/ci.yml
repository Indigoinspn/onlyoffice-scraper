name: CI Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # === 1. Unit + Integration Tests (fast, reliable) ===
      - name: Run unit and integration tests
        run: npm test

      # === 2. E2E Tests (only on push to master, not on PR) ===
      - name: Run E2E tests (only on master branch)
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: npm run test:e2e

      # === 3. Upload debug artifacts on E2E failure (optional) ===
      - name: Upload debug screenshots and CSV (on E2E failure)
        if: failure() && github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v4
        with:
          name: e2e-debug-artifacts
          path: |
            debug-*.png
            data/
          if-no-files-found: ignore
